<!DOCTYPE html>
<html>
    <head>
        <title>GPT-3 prompter</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .input {
                width: 300px;
                height: 30px;
                margin: 10px;
            }
            .button {
                width: 100px;
                height: 30px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <input class="input" id="api_token" placeholder="api_token" autocomplete="off">
            <button class="button" id="open_api_keys" style="align-self: flex-start; width: fit-content;">Get API keys</button>
            <button class="button" id="save">Save</button>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
